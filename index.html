<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="containerheader">
        <header>
            <h1 class="header">
                Formulário de Contato
            </h1>
        </header>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="h2">Entre em contato conosco</h2>
            <form class="campo">
                <label class="form-label campolabel" for="name">Seu nome:</label>
                <input class="form-control campoinput" type="text" id="nome">
                <label class="form-label campolabel" for="email">Seu e-mail:</label>
                <input class="form-control campoinput" type="email" id="email">
                <label class="form-label campolabel" for="telefone">Telefone:</label>
                <input class="form-control campoinput" type="number" id="telefone">
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
